name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Upgrade pip/setuptools/wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Set version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-${{ github.run_number }}" >> $GITHUB_ENV
          fi



      - name: Install dependencies
        shell: bash
        run: |
          pip install -r requirements.txt pyinstaller==6.6.0 pyinstaller-hooks-contrib

      - name: Build EXEs
        shell: bash
        run: |
          # Build onefile versions
          pyinstaller --noconfirm --clean --windowed --onefile --collect-all PySide6 --name "cpu_manager_app" cpu_manager_app.py
          pyinstaller --noconfirm --clean --windowed --onefile --collect-all PySide6 --name "memory_manager_app" memory_manager_app.py
          
          # Build onedir versions
          pyinstaller --noconfirm --clean --windowed --onedir --collect-all PySide6 --name "cpu_manager_app_dir" cpu_manager_app.py
          pyinstaller --noconfirm --clean --windowed --onedir --collect-all PySide6 --name "memory_manager_app_dir" memory_manager_app.py



      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-executables
          path: |
            dist/cpu_manager_app.exe
            dist/memory_manager_app.exe
            dist/cpu_manager_app_dir/
            dist/memory_manager_app_dir/
          if-no-files-found: error