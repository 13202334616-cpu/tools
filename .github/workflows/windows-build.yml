name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Upgrade pip/setuptools/wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Set version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-${{ github.run_number }}" >> $GITHUB_ENV
          fi



      - name: Install UPX
        shell: bash
        run: |
          curl -L https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-win64.zip -o upx.zip
          unzip upx.zip
          mv upx-4.2.1-win64/upx.exe .
          
      - name: Install dependencies
        shell: bash
        run: |
          pip install -r requirements.txt pyinstaller==6.6.0 pyinstaller-hooks-contrib

      - name: Build EXEs
        shell: bash
        run: |
          # Build highly optimized onefile versions for Windows only
          pyinstaller --noconfirm --clean --windowed --onefile --strip \
            --collect-submodules PySide6.QtCore \
            --collect-submodules PySide6.QtWidgets \
            --collect-submodules PySide6.QtGui \
