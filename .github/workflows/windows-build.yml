name: Windows系统资源管理工具构建

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        windows-version: [windows-2019, windows-2022]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: 升级pip/setuptools/wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Set version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-${{ github.run_number }}" >> $GITHUB_ENV
          fi



      - name: Install UPX
        shell: bash
        run: |
          curl -L https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-win64.zip -o upx.zip
          unzip upx.zip
          mv upx-4.2.1-win64/upx.exe .
          
      - name: 安装Windows优化依赖
        shell: bash
        run: |
          pip install -r requirements.txt --prefer-binary pyinstaller==6.6.0 pyinstaller-hooks-contrib

      - name: 构建Windows可执行文件
        shell: bash
        run: |
          # Build optimized onefile versions for Windows
          pyinstaller --noconfirm --clean --windowed --onefile \
            --collect-submodules PySide6.QtCore \
            --collect-submodules PySide6.QtWidgets \
            --collect-submodules PySide6.QtGui \
            --exclude-module tkinter \
            --exclude-module matplotlib \
            --exclude-module numpy \
            --exclude-module scipy \
            --exclude-module pandas \
            --exclude-module PIL \
            --exclude-module cv2 \
            --exclude-module tensorflow \
            --exclude-module torch \
            --exclude-module jupyter \
            --exclude-module IPython \
            --exclude-module pytest \
            --exclude-module unittest \
            --exclude-module doctest \
            --exclude-module sqlite3 \
            --exclude-module urllib3 \
            --exclude-module requests \
            --exclude-module setuptools \
            --exclude-module pip \
            --exclude-module wheel \
            --exclude-module lib2to3 \
            --exclude-module pydoc \
            --exclude-module wave \
            --exclude-module audioop \
            --exclude-module pty \
            --exclude-module tty \
            --exclude-module readline \
            --exclude-module curses \
            --exclude-module termios \
            --exclude-module fcntl \
            --exclude-module grp \
            --exclude-module pwd \
            --exclude-module crypt \
            --exclude-module syslog \
            --upx-dir=. \
            --name "cpu_manager_app" cpu_manager_app.py
            
          pyinstaller --noconfirm --clean --windowed --onefile \
            --collect-submodules PySide6.QtCore \
            --collect-submodules PySide6.QtWidgets \
            --collect-submodules PySide6.QtGui \
            --exclude-module tkinter \
            --exclude-module matplotlib \
            --exclude-module numpy \
            --exclude-module scipy \
            --exclude-module pandas \
            --exclude-module PIL \
            --exclude-module cv2 \
            --exclude-module tensorflow \
            --exclude-module torch \
            --exclude-module jupyter \
            --exclude-module IPython \
            --exclude-module pytest \
            --exclude-module unittest \
            --exclude-module doctest \
            --exclude-module sqlite3 \
            --exclude-module urllib3 \
            --exclude-module requests \
            --exclude-module setuptools \
            --exclude-module pip \
            --exclude-module wheel \
            --exclude-module lib2to3 \
            --exclude-module pydoc \
            --exclude-module wave \
            --exclude-module audioop \
            --exclude-module pty \
            --exclude-module tty \
            --exclude-module readline \
            --exclude-module curses \
            --exclude-module termios \
            --exclude-module fcntl \
            --exclude-module grp \
            --exclude-module pwd \
            --exclude-module crypt \
            --exclude-module syslog \
            --upx-dir=. \
            --name "memory_manager_app" memory_manager_app.py



      - name: 测试Windows可执行文件
        shell: bash
        run: |
          echo "测试CPU管理器..."
          ./dist/cpu_manager_app.exe --help || echo "CPU管理器构建完成"
          echo "测试内存管理器..."
          ./dist/memory_manager_app.exe --help || echo "内存管理器构建完成"

      - name: 上传Windows构建产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-system-tools-${{ matrix.windows-version }}
          path: |
            dist/cpu_manager_app.exe
            dist/memory_manager_app.exe
          if-no-files-found: error